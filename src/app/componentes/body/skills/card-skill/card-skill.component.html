<div class="container">
    <div class="card" id="card-skill" *ngFor="let skill of listadoSkills">
        <img class="card-img-top" src="{{skill['imgSrc']}}" alt="Tarjeta de skill">
        <div class="card-body">
            <h5 class="card-title">{{skill["title"]}}</h5>
        </div>
    </div>
</div>
